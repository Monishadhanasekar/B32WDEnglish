<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            text-align: center;
        }
        
    </style>
</head>
<body>
    <table border="1" cellpadding="0" cellspacing="0">
        <caption><strong>Health Chart</strong></caption><br>
        <tr height="50">
            <td width="150" rowspan="2"><strong>State of Health</strong></td>
            <td width="300" colspan="2"><strong>Fasting Value</strong></td>
            <td width="150"><strong>After Eating</strong></td>
        </tr>
        <tr height="50">
            <td width="150"><strong>Minimum</strong></td>
            <td width="150"><strong>Maximum</strong></td>
            <td width="150"><strong>2 hours after eating</strong></td>
        </tr>
        <tr height="50">
            <td width="150">Healthy</td>
            <td width="150">70</td>
            <td width="150">100</td>
            <td width="150">Less than 140</td>
        </tr>
        <tr height="50">
            <td width="150">Pre-Diabetes</td>
            <td width="150">101</td>
            <td width="150">126</td>
            <td width="150">140 to 200</td>
        </tr>
        <tr height="50">
            <td width="150">Diabetes</td>
            <td width="150">More than 126</td>
            <td width="150">N/A</td>
            <td width="150">More than 200</td>
        </tr>
    </table>
    </body>
    </html>
